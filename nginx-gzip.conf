# vim:ft=nginx
# Enable gzip compression
gzip on;
# Higher compression levels will tax the cpu more
gzip_comp_level 4;
# Don't compress responses that are less than 1000bytes
gzip_min_length 1000;
gzip_buffers 16 8k;
gzip_http_version 1.0;
gzip_proxied any;
# Disable gzip for IE 6
gzip_disable msie6;
gzip_vary on;
# Mime types to compress
gzip_types	application/atom+xml
			application/javascript
			application/json
			application/rss+xml
			application/vnd.ms-fontobject
			application/x-font-ttf
			application/x-web-app-manifest+json
			application/xhtml+xml
			application/xml
			font/opentype
			image/svg+xml
			image/x-icon
			text/css
			text/plain
			text/x-component;

